<mat-card class="artist-card">
  <h2 class="card-title">Add New Artist</h2>

  <form [formGroup]="artistForm" (ngSubmit)="onSubmit()" class="artist-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Artist Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g. Taylor Swift" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Biography</mat-label>
      <textarea
        matInput
        formControlName="bio"
        placeholder="Short artist bio..."
        rows="4"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Genres</mat-label>
      <input
        matInput
        formControlName="genres"
        placeholder="e.g. pop, electronic"
      />
      <mat-hint>Separate multiple genres with commas</mat-hint>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="submit-btn">
      Save Artist
    </button>
  </form>
</mat-card>
