<mat-toolbar color="primary" class="user-toolbar">
  <span class="app-title">ðŸŽµ Cloud Music Discover</span>
</mat-toolbar>

<div class="discover-container">
  <mat-card class="filter-card">
    <h2 class="card-title">Filter by Genre</h2>
    <mat-form-field appearance="fill" class="full-width">
      <input matInput placeholder="Select Genre" [formControl]="genresControl">
      <mat-chip-grid #chipGrid [formControl]="genresControl">
        <mat-chip-row *ngFor="let genre of selectedGenres" (removed)="removeGenre(genre)">
          {{ genre }}
          <button matChipRemove aria-label="Remove genre">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
        <input placeholder="Press Enter to add genre"
               [matChipInputFor]="chipGrid"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               (matChipInputTokenEnd)="addGenre($event)" />
      </mat-chip-grid>
    </mat-form-field>
  </mat-card>

  <div class="content-list">
    <mat-card class="music-card" *ngFor="let item of filteredContent">
      <img mat-card-image ngSrc="{{ item.cover }}" alt="{{ item.title }}" fill>
      <mat-card-content>
        <h3>{{ item.title }}</h3>
        <p *ngIf="item.artist">By {{ item.artist }}</p>
        <p *ngIf="item.album">Album: {{ item.album }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
